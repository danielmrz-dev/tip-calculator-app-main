<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A tip calculator web app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <picture class="logo my-16 md:mt-0">
    <img src="images/logo.svg" alt="logo">
  </picture>
  <main class="container rounded-t-xl md:rounded-3xl md:shadow-2xl">
    <div class="form">
      <label for="bill" class="titles">
        Bill
      </label>
      <span class="error-msg-bill">Can't be Zero</span>
      <img src="images/icon-dollar.svg" alt="icon-dollar" class="dolar-icon">
      <input type="number" name="bill" id="bill" class="form-bill">
    </div>
    
    <div class="tip-percentage">
      <span class="select-tip">Select Tip %</span>
      <div class="grid-numbers grid-cols-2 md:grid-cols-3">

        <label for="percent1" class="percent text-center cursor-pointer" id="label1">5%</label>
        <input type="radio" class="hidden" name="percent" id="percent1" onclick="escolherPorcentagem(1, 2, 3, 4, 5)"></input>

        <label for="percent2" class="percent text-center cursor-pointer" id="label2">10%</label>
        <input type="radio" class="hidden" name="percent" id="percent2" onclick="escolherPorcentagem(2, 1, 3, 4, 5)"></input>

        <label for="percent3" class="percent text-center cursor-pointer" id="label3">15%</label>
        <input type="radio" class="hidden" name="percent" id="percent3" onclick="escolherPorcentagem(3, 1, 2, 4, 5)"></input>

        <label for="percent4" class="percent text-center cursor-pointer" id="label4">25%</label>
        <input type="radio" class="hidden" name="percent" id="percent4" onclick="escolherPorcentagem(4, 1, 2, 3, 5)"></input>

        <label for="percent5" class="percent text-center cursor-pointer" id="label5">50%</label>
        <input type="radio" class="hidden" name="percent" id="percent5" onclick="escolherPorcentagem(5, 1, 2, 3, 4)"></input>

        <input type="number" class="custom-percent" placeholder="Custom"></input>

      </div>
    </div>

    <div class="form-two">
      <label for="people" class="form-people">
        Number of People
      </label>
      <span class="error-msg-people">Can't be Zero</span>
      <img src="images/icon-person.svg" alt="icon-person" class="person-icon">
      <input type="number" name="people" id="people" class="number-people">
    </div>
    
    <div class="result p-7 pt-10 md:p-10">
      <div class="result-container result-answer1">
        <span class="tip-amount result-text1">Tip Amount</span>
        <span class="per-person result-text2">/ person</span>
        <span class="result-numbers result-per-person text-3xl md:text-4xl">$0</span>
      </div>
      
      <div class="result-container result-answer2">
        <span class="total result-text1">Total</span>
        <span class="total-per-person result-text2">/ person</span>
        <span class="result-numbers result-total text-3xl md:text-4xl">$0</span>
      </div>
      
      <button class="calculate" onclick="calculate()">Calculate</button>
      <button class="reset" onclick="reset()">Reset</button>
    </div>
  </main>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
